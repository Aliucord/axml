name: Build and Publish to Maven

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: 11
          distribution: zulu
          cache: gradle

      - name: Build and Maven publish
        env:
          MAVEN_RELEASE_USERNAME: ${{ secrets.MAVEN_RELEASE_USERNAME }}
          MAVEN_RELEASE_PASSWORD: ${{ secrets.MAVEN_RELEASE_PASSWORD }}
        run: |
          cd $GITHUB_WORKSPACE
          chmod +x gradlew
          ./gradlew :publishToMavenLocal :publish --no-daemon

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: axml
          path: ~/.m2/repository/**
